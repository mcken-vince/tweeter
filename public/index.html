<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">


    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />
    
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/c608016465.js" crossorigin="anonymous"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="navigation">
      <span>tweeter</span>
      <div class="nav-right">
        <p><b>Write</b> a new tweet</p>
        <i class="fas fa-angle-double-down"></i>
      </div>
    </nav>

    <header>
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Your Name</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets/">
          <div class="new-tweet-form">
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <div class="tweet-form-footer">
            <button id="submit-tweet" type="submit">Tweet</button>
            <output name="counter" id="counter" class="counter" for="tweet-text">140</output>
            </div>
          </div>
        </form>
      </section>

      <article class="tweet">
        <header>
          <p>Theophilus</p>
          <a>@IamTheo</a>
        </header>
        <body>
          Take heart! Have courage!
        </body>
        <footer>
          <p>4 days ago</p>
          <div class="icons">
            <i class="fas fa-solid fa-flag hover-icon"></i>
            <i class="fas fa-solid fa-retweet hover-icon"></i>
            <i class="fas fa-solid fa-heart hover-icon"></i>
          </div>
        </footer>
      </article>

    </main>
  </body>
</html>
